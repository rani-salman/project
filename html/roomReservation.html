<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Room Reservation</title>
    <link rel="stylesheet" href="../css/roomReservation.css" />
  </head>

  <body>
    <section>
      <div class="createProfileForm" id="div1">
        <h1>RESERVE A ROOM</h1>
        <br />
        <br />
        <form
          class=""
          action="index.html"
          method="post"
          onsubmit="return verifyPassword()"
        >
          <label for="">Room Type</label>
          <select class="fill" name="" required>
            <option value="">Suite</option>
            <option value="">One bed</option>
            <option value="">Duplex</option>
          </select>
          <br />
          <br />
          <p></p>
          <p>
            <label for="" class="startdate"> Start Date</label>
            <input
              class="fill"
              type="date"
              id="start"
              name="trip-start"
              value="2022-11-01"
              min="2022-11-01"
              max="2022-12-31"
              required
            />
            <label for="" class="enddate">End Date</label>
            <input
              class="fill"
              type="date"
              id="end"
              name="trip-start"
              value="2022-11-01"
              min="2022-11-01"
              max="2022-12-31"
              required
            />
          </p>
          <br />
          <br />
          <br />
          <p>
            <input type="reset" value="CLEAR" class="button2" />
            <input
              type="submit"
              onclick="CheckPassword(pass)"
              value="SUBMIT"
              class="button1"
            />
          </p>
        </form>
      </div>

      <div class="createProfileImg">
        <img src="../photos and videos/hotel2.jpg" alt="" />
      </div>
    </section>
  </body>
</html>
