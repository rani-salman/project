<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sign Up | Palms Spring Hotel</title>
    <link rel="stylesheet" href="../css/signInStyles.css" />
  </head>
  <body>
    <section>
      <div class="signin">
        <h1>SIGN IN</h1>
        <br />
        <br />
        <form class="" action="index.html" method="post">
          <label for="username" class="username">Username</label>
          <input
            name="name"
            type="text"
            size="25"
            required
            class="username fill"
          />
          <br />
          <br />
          <label for="password" class="password">Password</label>
          <input
            name="password"
            type="password"
            size="25"
            required
            class="password fill"
          />
          <br />
          <br />

          <p>
            Don't have an account? <a href="createProfile.html">Register</a>
          </p>

          <input type="submit" value="SUBMIT" class="button1" />
        </form>
      </div>

      <div class="createProfileImg">
        <img src="../photos and videos/hotel2.jpg" alt="" />
      </div>
    </section>
  </body>
</html>
