<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="addTask.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="addstaff-body">
      <div class="form" id="form">
        <form action="">
          <h1>Add Staff</h1>
          <div class="row">
            <div class="title">UserName</div>
            <input type="text" size="25" class="fill" required />
          </div>
          <div class="row">
            <div class="title">Phone Number</div>
            <input type="text" size="25" class="fill" required />
          </div>

          <div class="row">
            <div class="title">Address</div>
            <input type="text" size="25" class="fill" required />
          </div>
          <div class="row">
            <div class="title">Role</div>
            <select name="role" id="role" class="fill">
              <option value="house_keeping">house_keeping</option>
              <option value="recepcionist">recepcionist</option>
            </select>
          </div>
          <div class="row" id="lastrow">
            <button id="submit">Pay Now</button>
            <button id="cancel">cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
