<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sign Up | Palms Spring Hotel</title>
    <link rel="stylesheet" href="../css/OrderMeal.css" />
  </head>
  <body>
    <script type="text/javascript">
      function start() {
        var button = document.getElementById("b1");
        button.addEventListener("mouseover", verifyPassword, false);
      }
      var count = 0;
      function verifyPassword() {
        var password = document.getElementById("pass");
        var decimal = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{4,8}$/;

        if (!password.value.match(decimal)) {
          document.getElementById("b1").disabled = true;
          if (count == 0) {
            var div = document.getElementById("div1");
            var tag = document.createElement("p");
            var text = document.createTextNode(
              "Your password is weak, must be between 6 to 20 including at least one numeric digit, one uppercase and one lowercase letter"
            );
            tag.appendChild(text);
            div.appendChild(tag);
          }

          window.setTimeout(verifyPassword, 100);
        } else {
          document.getElementById("b1").disabled = false;
          div.removeChild(div.lastElementChild);
        }
        count++;
      }

      window.addEventListener("load", start, false);
    </script>

    <section>
      <div class="OrderMealForm" id="div1">
        <h1>Order a Meal</h1>
        <br />
        <br />
        <form class="" action="index.html" method="post">
          <label for="name" class="nameLabel">Name</label>
          <input
            name="name"
            type="text"
            size="25"
            class="fill fillname username"
            required
          />
          <br />
          <br />
          <p>
            <br />
            <br />
            <label for="Meal">Meal</label>
            <select class="Meal" name="Meal" required>
              <option value="1">Marinated Sardines</option>
              <option value="2">Prawn Saganaki</option>
              <option value="3">Mussels</option>
              <option value="4">Red Mullet Ceviche</option>
              <option value="5">Falafel</option>
              <option value="6">Mediterranean Mini Burgers</option>
              <option value="7">Mini Chicken Shawarma</option>
              <option value="8">Cold Mezzah</option>
              <option value="9">Hot Mezzah</option>
              <option value="10">Yogurt</option>
              <option value="11">Tabboule</option>
              <option value="12">Fried Potatoes</option>
              <option value="13">Fattoush</option>
              <option value="14">Lebanese Sausages</option>
            </select>

            <br />
            <br />
            <br />
            <br />
            <label for="date">Date</label>
            <input type="date" id="birthday" name="birthday" />

            <br />
            <br />
            <br />
            <br />
            <label for="Time">Time</label>
            <select class="Time" name="Time" required>
              <option value="1">8:00 am</option>
              <option value="1">9:00 am</option>
              <option value="1">10:00 am</option>
              <option value="1">11:00 am</option>
              <option value="1">12:00 am</option>
              <option value="1">1:00 pm</option>
              <option value="1">2:00 pm</option>
              <option value="1">3:00 pm</option>
              <option value="1">4:00 pm</option>
              <option value="1">5:00 pm</option>
              <option value="1">6:00 pm</option>
              <option value="1">7:00 pm</option>
              <option value="1">8:00 pm</option>
              <option value="1">9:00 pm</option>
              <option value="1">10:00 pm</option>
              <option value="1">11:00 pm</option>
            </select>

            <br />
            <br />
            <br />
            <br />
          </p>

          <p>
            <input type="reset" value="CLEAR" class="button2" />
            <input type="submit" value="SUBMIT" class="button1" id="b1" />
          </p>
        </form>
      </div>

      <div class="createProfileImg">
        <img src="../photos and videos\Meal.jpg" alt="" />
      </div>
    </section>
  </body>
</html>
